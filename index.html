<!DOCTYPE html>
<html lang="en">
<head>

<!--
    Author: Aaron Kaloti
    Release number: 0.1
-->

<meta charset="utf-8" />
<title>Trivial Chat Application</title>

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<link rel="stylesheet" type="text/css" href="css/trivial-chat.css" />

</head>
<body>

<div id="login" class="screen">
    <h1>Login</h1>
    <div>Username: <input id="login-name" type="text" /></div>
    <div>Password: <input id="login-pw" type="password" /></div>
    <a id="login-create" href="#">Create New Account</a>
    <a id="login-login" href="#">Login</a>
</div>
<div id="session" class="screen">
    <h1>Welcome back "<span id="session-name"></span>"!</h1>
    <a id="session-continue" href="#">Continue</a>
    <a id="session-logout" href="#">Logout</a>
</div>
<div id="create" class="screen">
    <h1>Create an account</h1>
    <div>Username (Max 40 characters): <input id="create-name" type="text" />
    </div>
    <div>Password (Max 100 characters): <input id="create-pw" type="password" />
    </div>
    <a id="create-cancel" href="#">Cancel</a>
    <a id="create-create" href="#">Create</a>
</div>
<div id="chat-room" class="screen">
    <ul id="chat-history"></ul>
    <input type='text' id='chat-input' />
    <input type='button' value='Send' id='send' />
</div>

<script src="js/trivial-chat.js"></script>
</body>
</html>
